name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    # This tells GitHub to run all commands inside your project folder
    defaults:
      run:
        working-directory: ./IT23442252
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        # This helps the setup-node action find your lockfile in the subfolder
        cache: 'npm'
        cache-dependency-path: './IT23442252/package-lock.json'
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: IT23442252/playwright-report/
        retention-days: 30